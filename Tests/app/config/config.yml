framework:
    secret:          secret
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  nl
    trusted_proxies: ~
    session:         ~
    fragments:       ~

kunstmaan_translator:
    managed_locales: ['nl','en','de']
